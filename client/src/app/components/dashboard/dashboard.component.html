 <!--Actions Selector-->
<div class="fixed-action-btn vertical click-to-toggle">
  <a id="menu" materialize="tooltip" class="btn-floating btn-large pink accent-2 tooltipped waves-effect waves-light" data-position="left" data-delay="50" data-tooltip="I want to do...">
    <i class="material-icons">turned_in</i>
  </a>
  <ul>
    <li><a materialize="tooltip" routerLink="/create-airline" class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Create"><i class="material-icons">add_circle_outline</i></a></li>
    <li><a materialize="tooltip" routerLink="/read-airline" class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="Read"><i class="material-icons">attach_file</i></a></li>
    <li><a materialize="tooltip" routerLink="/update-airlines" class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="Update"><i class="material-icons">edit</i></a></li>
    <li><a materialize="tooltip" routerLink="/delete-airlines" class="btn-floating blue tooltipped" data-position="left" data-delay="50" data-tooltip="Delete"><i class="material-icons">delete_forever</i></a></li>
  </ul>
</div>
<div class="tap-target pink accent-2" data-activates="menu" materialize [materializeActions]="tapTargetActions">
  <div class="tap-target-content white-text">
    <h5>Airline admin</h5>
    <p>You can Create, Read, Update and Delete an airline, simply choose the action you want to do</p>
    <p>CLICK ME!!!</p>
  </div>
</div>
