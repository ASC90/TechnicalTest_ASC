<div class="container" *ngIf="form && !submitValid">
  <div class="row">
    <form class="col s12 m12 l8 xl6 offset-l2 offset-xl3" [formGroup]="form" (submit)="onSubmit()">
      <div class="row form-group">
        <div class="row">
          <div class="input-field col s12">
            <input class="form-control" id="name" type="text" [class.valid]="" [class.invalid]="" formControlName="name" name="name"
              autocomplete="false">
            <label for="name" [attr.data-error]="" data-success="">Airline name</label>
          </div>
        </div>
        <div class="row">
          <div class="file-field input-field col s12">
            <div class="btn waves-effect pink accent-2">
              <span>Image</span>
              <input type="file" accept="image/*" (change)="handleFileInput($event.target.files)">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s11">
            <select name="primaryColor" materialize="material_select" formControlName="primaryColor" id="primaryColor" (change)="removeDiv()">
              <option value="" disabled selected>Colors</option>
              <option *ngFor="let color of colors; index as i" value="{{color.value}}">
                {{color.color}}
                <div class="color" [style.background-color]="color.value"></div>
              </option>
            </select>
            <label for="primaryColor" data-error="" data-success="">Primary color</label>
          </div>
          <div class="color col s1" [style.background-color]="form.controls.primaryColor.value"></div>
        </div>
        <div class="row">
          <div class="input-field col s11">
            <select name="secondaryColor" materialize="material_select" formControlName="secondaryColor" id="secondaryColor" (change)="removeDiv()">
              <option value="" disabled selected>Colors</option>
              <option *ngFor="let color of colors; index as i" value="{{color.value}}">
                {{color.color}}
                <div class="color" [style.background-color]="color.value"></div>
              </option>
            </select>
            <label for="secondaryColor" data-error="" data-success="">Secondary color</label>
          </div>
          <div class="color col s1" [style.background-color]="form.controls.secondaryColor.value"></div>
        </div>
        <div class="row">
          <div class="col s11">
            <input type="checkbox" id="checkIn" materialize formControlName="checkIn" />
            <label for="checkIn">Check-In</label>
          </div>
        </div>
        <div class="row">
          <div class="col s11">
            <input type="checkbox" id="seats" materialize formControlName="checkIn" />
            <label for="seats">Seats</label>
          </div>
        </div>
        <div class="row">
          <div class="col s11">
            <input type="checkbox" id="bags" materialize formControlName="bags" />
            <label for="bags">Bags</label>
          </div>
        </div>
      </div>
      <button class="btn waves-effect pink accent-2">Apply</button>
    </form>
  </div>
</div>
<div class="row" *ngIf="submitValid">
  <div class="col s12 m12 l8 xl6 offset-l2 offset-xl3">
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
  </div>
